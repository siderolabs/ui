apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    arges: v1alpha1
    control-plane: metal-controller-manager
  name: metal-controller-manager
  namespace: arges-system
spec:
  replicas: 1
  selector:
    matchLabels:
      arges: v1alpha1
      control-plane: metal-controller-manager
  template:
    metadata:
      labels:
        arges: v1alpha1
        control-plane: metal-controller-manager
    spec:
      containers:
        - args:
            - --secure-listen-address=0.0.0.0:8443
            - --upstream=http://127.0.0.1:8080/
            - --logtostderr=true
            - --v=10
          image: gcr.io/kubebuilder/kube-rbac-proxy:v0.4.1
          name: kube-rbac-proxy
          ports:
            - containerPort: 8443
              name: https
        - args:
            - --metrics-addr=127.0.0.1:8080
            - --enable-leader-election
            - --discovery-kubeconfig=http://192.168.1.10:8080/assets/kubeconfig
          command:
            - /manager
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: docker.io/autonomy/metal-controller-manager:b49a671
          imagePullPolicy: Always
          name: manager
          ports:
            - containerPort: 69
              name: tftp
              protocol: UDP
            - containerPort: 8081
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: 250m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 20Mi
      hostNetwork: true
      terminationGracePeriodSeconds: 10
